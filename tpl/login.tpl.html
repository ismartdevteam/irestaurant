<div class="container" style="max-width:500px;">
	<div class="thumbnail" style="margin:100px;padding:10px;">
		<form role="form" name="loginForm">
			<div class="form-group">
				<h4 style="text-align:center">Admin Login Page</h4>
				<input type="text" placeholder="Username"  class="form-control" ng-model="user.username" required>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password"  class="form-control" ng-model="user.password" required>
			</div>
			<button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">Login</button>
			<p style="color:red">{{msgtxt}}</p>
		</form>
	</div>
</div>
